<!DOCTYPE html>
<html lang="en">
<head>

<!-- ADD BROWSER TAB NAME -->
<title>
{{tour_name}} | Login
</title>

<!-- CORE DETAILS FOR TEXT AND DYNAMIC RESIZING -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- LINK TO CSS -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<!-- ADD BROWSER ICON TO PAGE -->
<link rel="icon"
    type="image/png"
    href="https://bayoubonanza-production.s3.us-east-2.amazonaws.com/OtherAssets/BayouIcon1.png">

<!-- ADD HOMESCREEN ICON -->
<link rel="apple-touch-icon"
  sizes="192x192"
  href="https://bayoubonanza-production.s3.us-east-2.amazonaws.com/OtherAssets/BayouIcon1.png">

</head>

<body>
<div id="loginContainer">
    <div id="loginHeader">
      Welcome to the official app of
      </div>
    <div id="loginBody">
      <div id="loginIconContainer">
      <img id="loginIcon" src="{% static 'icons/bayouLogoYellow.svg' %}"></div>
      <div id="loginTextContainer1">{{tour_name_top_line}}</div>
      <div id="loginTextContainer2">{{tour_name_highlight}}</div>
      <div id="loginAuthContainer">{{location_date}}</div>
    </div>

    <div id="loginFooter">
      <a href="{% url 'landingpage' %}">
      <div id="entryButton">Click to enter</div>
      </a>
    </div>

  </div>

<a href="https://bayoubonanza.herokuapp.com/admin/" target="_blank">
<div class="bigShadow" id="adminButton">
  <img id="loginSettings" src="{% static 'icons/settingsGrey.svg'%}">
</div></a>



</body>
</html>
